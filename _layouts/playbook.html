<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.url }}">
</head>
<body>
    <main>
        {%- comment -%} Navigation {%- endcomment -%}
        <div class="playbook-navigation">
            {% include components/playbook-navigation.html %}
        </div>

        <div class="content">
            {%- comment -%} All posts {%- endcomment -%}
            {% for post in site[page.collection] %}
                <section id="{{ post.slug }}"></section>
                    {{ post.content | markdownify }}
                </section>
            {% endfor %}
        </div>
    </main>
    
</body>
</html>
